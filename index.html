<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instagram Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">


</head>

  <body>
   
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
       
          <div class="container">
            <a class="navbar-brand" href="#">
              <i class="fa-brands fa-instagram"></i>
            </a>
          </div>

                <div class="container-fluid">
                  <span class="navbar-brand mb-0 h1">Instagram</span>
                </div>       
         <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                  Create a new post
                </button>
                 <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                      <div class="modal-dialog">
                         <div class="modal-content">
                         <div class="modal-header">
                           <h1 class="modal-title fs-5" id="staticBackdropLabel">Create a new post</h1>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                      <div class="modal-body">Caption
                        <div class="card">
                          <div class="card-body">
                            Add the caption of your post here
                          </div>
   
                        </div>
                        <i class="fa-brands fa-instagram"></i>
                        <i class="fa-brands fa-instagram"></i>
                     </div>
                          <div class="modal-footer">
                           <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                           <button type="button" class="btn btn-success">Publish</button>
                         </div>
                     </div>
                     </div>
                 </div>
                </div>    
                <div class="btn-group">
                  <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false">   
                    <i class="fa-brands fa-instagram"></i>
                  </button>
                  <ul class="dropdown-menu dropdown-menu-lg-end">
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><a class="dropdown-item" href="#">Accesibility</a></li>
                    <li><a class="dropdown-item" href="#">Privacy and data</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
                  </ul>
                </div>
                
              </div>
         </div>
      </nav>








   

    <script src="https://kit.fontawesome.com/0308ee770a.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
